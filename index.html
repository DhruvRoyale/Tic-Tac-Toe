<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Tic-Tac-Toe</title>

        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://dhruvroyale.github.io/Homepage"><image src="ZephireLogo.png" alt="Logo" id="logo"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2 d-lg-flex align-items-center">
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Dots-and-Boxes">Dots and Boxes</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Connect-Four">Connect Four</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Tic-Tac-Toe">Tic-Tac-Toe</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Hangman">Hangman</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://dhruvroyale.github.io/Tambola-Number-Generator">Tambola Generator</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            <h1>Tic-Tac-Toe</h1>

            <div class="score-container">
                <div class="score">
                    <div class="X-container">
                        <table>
                            <tr>
                                <td id="X">X</td>
                            </tr>
                            <tr>
                                <td id="X-wins">0</td>
                            </tr>
                        </table>
                    </div>
                    <div class="O-container">
                        <table>
                            <tr>
                                <td id="O">O</td>
                            </tr>
                            <tr>
                                <td id="O-wins">0</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="start-container">
                <button onclick="switchstarter()" id="starter">Starting With: X</button>
            </div>

            <div class="game-container">
                <div class="game">
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn1"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn2"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn3"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn4"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn5"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn6"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn7"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn8"></button>
                    <button onmouseover="hovereffect()" onmouseout="hovereffectclear()" onclick="game()" class="game-button" id="btn9"></button>
                </div>
            </div>

            <div class="winner">
                <p id="X-winner" hidden>X wins!</p>
                <p id="O-winner" hidden>O wins!</p>
                <p id="Tie" hidden>Tie</p>
            </div>

            <div class="reset-container">
                <button onclick="reset()" id="reset-button" class="reset">Reset</button>
                <button onclick="resetscore()" id="reset-score" class="reset">Reset Score</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
